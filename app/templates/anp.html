<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados ANP</title>
</head>
<body>
    <h1>Dados ANP</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Per√≠odo</th>
                <th>Produto</th>
                <th>Nome do Produto</th>
                <th>Processo</th>
                <th>Nome do Processo</th>
                <th>Valor</th>
                <th>Unidades</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{ item['period'] }}</td>
                <td>{{ item['product'] }}</td>
                <td>{{ item['product-name'] }}</td>
                <td>{{ item['process'] }}</td>
                <td>{{ item['process-name'] }}</td>
                <td>{{ item['value'] }}</td>
                <td>{{ item['units'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
